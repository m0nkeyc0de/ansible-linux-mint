---
- name: APT software update
  become: true
  ansible.builtin.apt:
    upgrade: dist
    update_cache: yes
    autoremove: yes
    purge: yes
  tags: update

- name: Flatpak update
  ansible.builtin.command: flatpak update --noninteractive
  register: flatpak_update_output
  changed_when: "'app/' in flatpak_update_output.stdout"
  tags: update
